<!DOCTYPE html>

<head>

<style>
    /* Reset default margin and padding for the entire page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a background color and fonts for the page */
body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Style the main contact container */
.contact-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    text-align: center;
    padding: 20px;
    max-width: 400px;
    width: 100%;
}

/* Style the title */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style the form inputs and button */
form input[type="text"],
form input[type="email"],
form textarea {
    border: 1px solid #d1d1d1;
    border-radius: 4px;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    font-size: 16px;
}

form button {
    background: #ff416c;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    transition: background 0.3s;
}

form button:hover {
    background: #ff4b2b;
}

/* Style the success message */
#success-message {
    color: #00a000;
    font-size: 16px;
    margin-top: 20px;
}

</style>

            <li class="mx-[10px] cursor-pointer text-xl text-white mr-3"><span class="underline decoration-sky-600 hover:decoration-blue-400 hover:text-2xl font-semibold"><a href="../dist/Aboutus.html">About Us </span></a></li>
            <li class="mx-[10px] cursor-pointer text-xl text-white"><span class="underline decoration-sky-600 hover:decoration-blue-400 hover:text-2xl font-semibold"><a href="../dist/contact.html">Contact</span></a></li>

    </nav>

<body>
   
  <section>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>

    </div>
</section>
