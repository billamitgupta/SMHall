<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login and Signup</title>
</head>
<style>
    /* Reset default margin and padding for the entire page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set the background color and font for the page */
body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0.0,50,0.8)), url(../icons/4.jpg);
    background-size: cover;
    position: relative;
}

/* Style the main container */
.container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    
}

/* Style the forms */
.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s;
}

.login-container {
    left: 0;
    width: 50%;
    z-index: 2;
}

.signup-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

/* Overlay styles */
.overlay-container {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s;
}

.overlay {
    background: #ff416c;
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transition: transform 0.6s;
}

/* Overlay animations */
.right-panel-active .overlay-container {
    transform: translateX(100%);
}

.right-panel-active .login-container {
    transform: translateX(100%);
    opacity: 0;
    z-index: 1;
}

.right-panel-active .signup-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 2;
}

.overlay-panel {
    position: absolute;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    transform: translateX(0);
    transition: transform 0.6s;
}

/* Style for the forms, buttons, and input fields */
form {
    background: #fff;
    display: flex;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    justify-content: center;
}

h2 {
    margin: 10px 0;
    color: #333;
}

input {
    border: 1px solid #d1d1d1;
    border-radius: 4px;
    margin: 10px 0;
    padding: 10px;
}

button {
    background: #ff416c;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px;
}

button.ghost {
    background: transparent;
    border: 1px solid #ff416c;
    color: #ff416c;
}

</style>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form id="login-form" method="post" action="../dist/home.html">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container signup-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

const signInButton = document.getElementById("signIn");
const container = document.querySelector(".container");

signUpButton.addEventListener("click", () => {
    container.classList.add("right-panel-active");
});

signInButton.addEventListener("click", () => {
    container.classList.remove("right-panel-active");
});

signupForm.addEventListener("submit", (e) => {
    e.preventDefault();
    // Add signup functionality here

});

    </script>
</body>
</html>
